name: autofix.ci # needed to securely identify the workflow

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  autofix:
    uses: zotero-plugin-dev/workflows/.github/workflows/autofix.yml@main
    permissions:
      contents: read
    with:
      command: 'pnpm lint:fix'
