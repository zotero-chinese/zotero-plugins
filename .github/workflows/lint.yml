name: Lint

on:
  workflow_call:

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22.17.1
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install deps
        run: pnpm install

      - name: Lint
        run: |
          pnpm lint:check
